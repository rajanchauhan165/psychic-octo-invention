<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Planner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a53f968ed6.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    

    <div class="nav">
        <h1 class="title">
            <span class="title-word title-word-2">Task</span>
            <span class="title-word title-word-3">Planner</span>
        </h1>

        <button id="dark-mode-toggle">Mode</button>
    </div>


    <form id="task-form">
      <input type="text" id="task-input" placeholder="Add Task...">
      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
    <button id="clear-btn">Clear All</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
